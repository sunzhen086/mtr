<ion-view title="精选">
	<ion-nav-buttons side="left">
    	<div ng-show="!isLogin">
    			<button class="button button-icon icon ion-android-contact" ng-click="openLoginModal('#/app/pick/home')"></button>
    	</div>
  		<div ng-show="isLogin">  		
    		<button class="button button-icon icon ion-power" ng-click="logout()"></button>
    	</div>
  	</ion-nav-buttons>
  	<ion-nav-buttons side="right">
     	<!-- <button class="button button-icon ion-more" ng-click="toolPopover.show($event)"></button> -->
     	<button class="button button-icon icon ion-more"
            	ns-popover
           	 	ns-popover-template="main/templates/ngTools.html"
            	ns-popover-trigger="click"
            	ns-popover-theme="ns-popover-list-theme"
            	ns-popover-placement="bottom|right"
            	ns-popover-timeout="0.5"></button>
  	</ion-nav-buttons>
  	<ion-content has-header="true" padding="true">
  		<ion-slide-box auto-play="true" does-continue="true" slide-interval=3000 on-slide-changed="slideHasChanged(index)">
    		<ion-slide>
	      		<div>
	        		<img src="pick/img/a1.jpg" width="100%">
		  		</div>
    		</ion-slide>
	    	<ion-slide>
	      		<div>
	        		<img src="pick/img/a2.jpg" width="100%">
		  		</div>
	    	</ion-slide>    	
	    	<ion-slide>
	      		<div>
	        		<img src="pick/img/a3.jpg" width="100%">     		
	      		</div>
	    	</ion-slide>
	    	<ion-slide>
	      		<div>
	        		<img src="pick/img/a4.jpg" width="100%">     		
	      		</div>
	    	</ion-slide>
	    	<ion-slide>
	      		<div>
	        		<img src="pick/img/a5.jpg" width="100%">     		
	      		</div>
	    	</ion-slide>
  		</ion-slide-box>  		 		
		<div class="list">
			<div class="item item-divider">
				<h2>掌上秒杀 <strong>00:00:00</strong></h2>
			</div>
			<div class="item">
				<div class="row" align="center">			
					<div class="col" >                            
						<img ng-src="pick/img/b1.jpg" width="100%"/>
						<div><font color="#FF0000">￥1.80</font></div>
						<div class="assertive-bg light">0.6折</div>                                     
					</div>                                                
					<div class="col">                            
						<img ng-src="pick/img/b2.jpg" width="100%"/>
						<div><font color="#FF0000">￥39.90</font></div>
						<div class="assertive-bg light">6.6折</div>                                               
					</div>                                                          
					<div class="col">                                 
						<img ng-src="pick/img/b3.jpg" width="100%"/>
						<div><font color="#FF0000">￥86.80</font></div>
						<div class="assertive-bg light">8.8.6折</div>                                   
					</div>                                                          
				</div>
			</div>						
		</div>
		<div class="list">
			<div class="item item-divider">
				<h2>家电购物节</h2>
			</div>
			<div class="item">
				<img ng-src="pick/img/c2.jpg" width="100%"/>
			</div>						
		</div>
		<div class="list">
			<div class="item item-divider">
				<h2>热门活动</h2>
			</div>
			<div class="item">
				<div class="row" align="center">			
					<div class="col" >                            
						<img ng-src="pick/img/d3.jpg" width="100%"/>						                                   
					</div>                                                
					<div class="col">                            
						<div><img ng-src="pick/img/d1.jpg" width="100%"/></div>
						<div><img ng-src="pick/img/d2.jpg" width="100%"/></div>                             
					</div>                                                  
				</div>
			</div>						
		</div>
  </ion-content>
</ion-view>
