<ion-popover-view class="center" style="height:360px">
    <ion-content>
		<div class="content padding-bottom">
			<div class="list">
				<div class="item item-positive">
					<i class="icon ion-android-contacts assertive" style="font-size:36px;"></i><font size="6" class="light">&nbsp;&nbsp;用户登录</font>
				</div>
				<label class="item item-input">
					<i class="icon ion-ios-person-outline positive"></i>
					<input type="text" placeholder="请输入您的用户名" ng-model="data.userName">
				</label>
				<label class="item item-input">
					<i class="icon ion-ios-unlocked-outline positive"></i>
					<input type="password" placeholder="请输入您的密码" ng-model="data.password">
				</label>
				<label class="item item-checkbox">
					<label class="checkbox">
						<input type="checkbox" checked>
					</label>
					记住密码
				</label>
			</div>
			<div class="padding-left padding-right">
				<button class="button button-block button-assertive" ng-click="login()">登录</button>
				<button class="button button-block button-positive" ng-click="close()">关闭</button>		
			</div>
		</div>
    </ion-content>
</ion-popover-view>
