<ion-popover-view style="height:300px">
	<ion-header-bar class="bar-positive">
		<i class="icon ion-android-contacts assertive" style="font-size:36px;"></i>
		<h3 class="title">用户登录</h3>
		<i class="button icon ion-close" ng-click="close()"></i>
	</ion-header-bar>
    <ion-content>
		<div class="content padding-bottom">
			<div class="list">
				<label class="item item-input">
					<i class="icon ion-ios-person-outline positive"></i>
					<input type="text" placeholder="请输入您的用户名" ng-model="data.userName">
				</label>
				<label class="item item-input">
					<i class="icon ion-ios-unlocked-outline positive"></i>
					<input type="password" placeholder="请输入您的密码" ng-model="data.password">
				</label>
				<label class="item item-checkbox">
					<label class="checkbox">
						<input type="checkbox" checked>
					</label>
					记住密码
				</label>
			</div>
			<div class="padding-left padding-right">
				<button class="button button-block button-assertive" ng-click="login()">登录</button>				
			</div>
		</div>
    </ion-content>
</ion-popover-view>
